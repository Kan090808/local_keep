name: local_keep
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # For secure storage of password hash
  flutter_secure_storage: ^9.0.0
  # For encryption and decryption
  encrypt: ^5.0.3
  # For hashing with PBKDF2
  crypto: ^3.0.3
  # For local database storage
  sqflite: ^2.3.0
  path: ^1.8.3
  # For UI improvements
  flutter_staggered_grid_view: ^0.7.0
  provider: ^6.1.1
  intl: ^0.19.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1" # 或者最新版本

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png" # 替换成你的图标路径
  # adaptive_icon_background: "#ffffff" # 可选：安卓自适应图标背景色
  # adaptive_icon_foreground: "assets/icon/app_icon_foreground.png" # 可选：安卓自适应图标前景图
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true