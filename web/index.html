<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">
  <script>
    // When hosted on GitHub Pages the app is served from a subfolder.
    // Update the base href dynamically so Flutter can load its assets
    // regardless of the repository name.
    var baseTag = document.querySelector('base');
    var currentHref = baseTag.getAttribute('href');
    
    // Always calculate the path dynamically for GitHub Pages
    // This handles cases where we're in a repository subdirectory
    var path = window.location.pathname;
    
    if (path.endsWith('/web/')) {
      // We're in the web subdirectory, use the parent path
      path = path.substring(0, path.length - 4);
    } else if (path.endsWith('/web')) {
      // We're in the web subdirectory without trailing slash
      path = path.substring(0, path.length - 3);
    }
    
    if (!path.endsWith('/')) {
      // Ensure trailing slash
      path = path + '/';
    }
    
    // Only update if the calculated path is different from current href
    if (currentHref !== path) {
      baseTag.setAttribute('href', path);
    }
    
    // Update manifest link to ensure it loads correctly
    var manifestLink = document.querySelector('link[rel="manifest"]');
    if (manifestLink && window.location.pathname.includes('/web')) {
      // We're in the web directory, manifest should be relative to current location
      manifestLink.setAttribute('href', './manifest.json');
    }
  </script>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Local Keep - Secure local note-taking app with end-to-end encryption">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="local_keep">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Local Keep - Secure Note Taking</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
